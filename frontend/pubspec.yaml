name: bloom_scroll
description: A perspective-driven content aggregator that counters doom scrolling
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Layout
  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.7.0  # Masonry grid layout
  shimmer: ^3.0.0  # Skeleton screens
  google_fonts: ^6.1.0  # Libre Baskerville & Inter fonts

  # Data Visualization
  fl_chart: ^0.65.0  # Interactive charts for OWID data

  # Networking
  dio: ^5.4.0  # HTTP client
  retrofit: ^4.0.0  # Type-safe API client

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Utilities
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.1
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.6
  retrofit_generator: ^8.0.0
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  riverpod_generator: ^2.3.9

  # Testing
  mockito: ^5.4.3

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts: Using Google Fonts package (Libre Baskerville + Inter)
  # No need to manually include font files
